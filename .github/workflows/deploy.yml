name: Build & Deploy

on:
	push:
		branches: [main]

jobs:
	deploy:
		runs-on: ubuntu-latest

		steps:
			- name: Checkout code
				uses: actions/checkout@v3

			- name: Setup Node.js
				uses: actions/setup-node@v3
				with:
					node-version: '18'

			- name: Install dependencies
				run: npm ci

			- name: Build assets
				run: npm run build

			- name: Deploy to FTP (Infomaniak)
				uses: SamKirkland/FTP-Deploy-Action@v4.3.4
				with:
					server: ${{ secrets.FTP_SERVER }}
					username: ${{ secrets.FTP_USERNAME }}
					password: ${{ secrets.FTP_PASSWORD }}
					server-dir: /
					local-dir: ./
					exclude: |
						**/.git*
						**/.git*/
						**/node_modules/**
						**/src/**
						**/.env
						**/config.php
						**/GOOGLE_SETUP.md
						**/.github/**

